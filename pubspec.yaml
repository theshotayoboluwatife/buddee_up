    - "assets/images/Frame3.png"
    - "assets/images/Frame4.png"
    - "assets/images/Ellipse4.png"
    - "assets/images/Ellipse3.svg"
    - "assets/images/Frame3.svg"
    - "assets/images/flat-color-icons_google.png"
    - "assets/images/logos_facebook.png"
