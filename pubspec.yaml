    - "assets/images/User2.png"
    - "assets/images/ri_compass-discover-fill.png"
    - "assets/images/mi_filter.png"
    - "assets/images/photo.png"
    - "assets/images/photo.png"
    - "assets/images/photo1.png"
    - "assets/images/photo2.png"
    - "assets/images/photo3.png"
    - "assets/images/photo4.png"
    - "assets/images/buddee_up_splash_logo.png"
    - "assets/images/buddeeup_splash.png"
    - "assets/images/green status.png"
    - "assets/images/person1.jpeg"
    - "assets/images/person2.jpeg"
