name: BuddeeUp
description: Social Network App.


publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'



dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^4.0.4
  flutter_native_splash: ^2.2.19
  carousel_slider: ^4.2.1
  provider: ^6.0.5
  font_awesome_flutter: ^10.4.0
  intl_phone_field: ^3.1.0
  email_validator: ^2.1.17
  flutter_markdown: ^0.6.17+3
  flutter_svg: ^2.0.7
  pin_code_fields: ^8.0.1
  dotted_border: ^2.0.0+3
  http: ^1.1.0
  chatview: ^1.3.1
  country_code_picker: ^3.0.0
  choice: ^2.0.0
  firebase_core: ^2.16.0
  firebase_auth: ^4.10.0
  geolocator: ^10.1.0
  geocoding: ^2.1.0
  permission_handler: ^11.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.3


flutter_native_splash:
  color: "#DA3EE8"
  color_dark: "#DA3EE8"
  image: "assets/images/buddeeup_splash.png"
  image_dark: "assets/images/buddeeup_splash.png"

  android_12:
    image: "assets/images/buddeeup_splash.png"
    icon_background_color: "#DA3EE8"
    image_dark: "assets/images/buddeeup_splash.png"
    icon_background_color_dark: "#DA3EE8"
  flutter_lints: ^2.0.0

  android: true
  ios: true
  web: true

flutter:
  uses-material-design: true

  assets:
    - "assets/images/"
    - "assets/dps/"



flutter_icons:
  android: true
  ios: true
  web: true
  image_path_android: "assets/images/buddee_up_logo.png"
  image_path_ios: "assets/images/buddee_up_logo.png"



